<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>xtml: javascript模板引擎</title>
    <style>
    .div {
        max-width: 500px;
        border: 1px solid red;
    }
    </style>
</head>
<body>
    模板：
    <textarea class="div" id="mb" cols="50" rows="10"></textarea>
    编译后：
    <textarea class="div" id="by" cols="50" rows="10"></textarea>
    渲染结果：
    <textarea class="div" id="result" cols="50" rows="10"></textarea>
    <script>
    var $ = function (id) {
        return document.getElementById(id);
    }
    var srcdata = {
        a:'这是a',
        obj:{
            aaa:'aaa in obj',
            bbb:'bbb in obj'
        },
        arr:[11,22,33,44,77],
        peoples:[
            {
                name:'lix',
                family:['y','a','b']
            },
            {
                name:'xxx',
                family:['xy','ya','zb']
            }
        ]
    };
    </script>
    <script src="xtml.js"></script>
</body>
</html>
